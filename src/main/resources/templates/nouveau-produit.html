<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Thé</title>
    <link rel="stylesheet" th:href="@{/css/formulaireProduit.css}">
</head>
<body>

<h1>Ajouter un nouveau thé</h1>

<form th:action="@{/nouveau/produit}" th:object="${produit}" method="post">

    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required>
    </div>

    <div class="form-group">
        <label for="typeThe">Type de thé :</label>
        <input type="text" id="typeThe" th:field="*{typeThe}" required>
    </div>

    <div class="form-group">
        <label for="origin">Origine :</label>
        <input type="text" id="origin" th:field="*{origin}" required>
    </div>

    <div class="form-group">
        <label for="prix">Prix (€) :</label>
        <input type="number" id="prix" th:field="*{prix}" step="0.50 " required>
    </div>

    <div class="form-group">
        <label for="quantiteStock">Quantité en stock :</label>
        <input type="number" id="quantiteStock" th:field="*{quantiteStock}" required>
    </div>

    <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="dateReception">Date de réception :</label>
        <input type="date" id="dateReception" th:field="*{dateReception}" required>
    </div>

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
